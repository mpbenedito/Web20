<html>
	<head>
		<title>Calculadora</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

		<style>
			.calculadora {
				margin-top: 40px;
				border: solid 1px #000;
				padding: 20px;
				background-color: #2E2E2E;
				border-radius: 10px;
				box-shadow: 1px 1px 5px #000;
			}

			.btn {
				width: 60px;
				height: 50px;
				margin: 5px;
				box-shadow: 1px 1px 1px #000;
			}

			.clear {
				width: 130px;
			}

			.enter {
				height: 110px;
			}

			.zero {
				width: 130px;
			}

			.resultado {
				text-align: right;
				font-size: 20px;
				margin-top: 10px;
				margin-bottom: 20px;
				border: solid 1px #000;
				box-shadow: 1px 1px 1px #000;
			}

		</style>
	</head>

	<body style="background: #D9D9D9">

		<div class="container">
			<div class="row">
				<div class="col d-flex justify-content-center">
					<br>

					<div class="calculadora">
						<input id="resultado" type="text" class="form-control resultado" placeholder="0" disabled="disabled" />

						<div class="row">
							<button onclick="calcular('A', 'C')" type="button" class="btn btn-dark btn-lg clear font-weight-light">C</button>
							<button onclick="calcular('A', '/')" type="button" class="btn btn-dark btn-lg font-weight-light">/</button>
							<button onclick="calcular('A', '*')" type="button" class="btn btn-dark btn-lg font-weight-light">x</button>
						</div>

						<div class="row">
							<button onclick="calcular('V', 7)" type="button" class="btn btn-dark btn-lg font-weight-light">7</button>
							<button onclick="calcular('V', 8)" type="button" class="btn btn-dark btn-lg font-weight-light">8</button>
							<button onclick="calcular('V', 9)" type="button" class="btn btn-dark btn-lg font-weight-light">9</button>
							<button onclick="calcular('A', '-')" type="button" class="btn btn-dark btn-lg font-weight-light">-</button>
						</div>

						<div class="row">
							<button onclick="calcular('V', 4)" type="button" class="btn btn-dark btn-lg font-weight-light">4</button>
							<button onclick="calcular('V', 5)" type="button" class="btn btn-dark btn-lg font-weight-light">5</button>
							<button onclick="calcular('V', 6)" type="button" class="btn btn-dark btn-lg font-weight-light">6</button>
							<button onclick="calcular('A', '+')" type="button" class="btn btn-dark btn-lg font-weight-light">+</button>
						</div>

						<div class="row">
							<button onclick="calcular('V', 1)" type="button" class="btn btn-dark btn-lg font-weight-light">1</button>
							<button onclick="calcular('V', 2)" type="button" class="btn btn-dark btn-lg font-weight-light">2</button>
							<button onclick="calcular('V', 3)" type="button" class="btn btn-dark btn-lg font-weight-light">3</button>
							<button onclick="calcular('A', '=')" type="button" class="btn btn-dark btn-lg enter">=</button>
						</div>

						<div class="row" style="margin-top: -60px">
							<button onclick="calcular('V', 0)" type="button" class="btn btn-dark zero btn-lg font-weight-light">0</button>
							<button onclick="calcular('A', '.')" type="button" class="btn btn-dark btn-lg font-weight-light">.</button>
						</div>

					</div>
				</div>
			</div>
		</div>  

		<script>
		/*Funções utilizadas no projeto
		-------------------------------- */
		
		/*
		@description Receber o botão pressionado e avaliar as ações a serem tomdadas
		@param cTipo quando for 'A' significa botão de ação e se for 'V' significa botão de valor
		@param cValor ação ou valor do botão pressionado
		@return void
		*/
		function calcular(cTipo, cValor) {
//			console.log(cTipo, cValor)

			if ( cTipo === "A") {

				switch ( cValor ) {

					case 'C':
						document.getElementById('resultado').value = ''	
						break

					case '+':
					case '-':
					case '/':
					case '*':
					case '.':
						document.getElementById('resultado').value += cValor
						break

					case '=':
						var valor_campo = eval( document.getElementById('resultado').value )
						document.getElementById('resultado').value = valor_campo
						
				}


			} else {
				document.getElementById('resultado').value += cValor
			}
		}					// fim da função calcular


		</script>
	</body>	

</html>
